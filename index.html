<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1187.4">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica}
    p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 28.0px; font: 16.0px Times; color: #111111; background-color: #f5f2f0}
    span.Apple-tab-span {white-space:pre}
  </style>
</head>
<body>
<p class="p1">---</p>
<p class="p2">layout: default</p>
<p class="p2">title: My Blog</p>
<p class="p2">---</p>
<p class="p2">&lt;h2&gt;{{ page.title }}&lt;/h2&gt;</p>
<p class="p2">&lt;p&gt;New pages&lt;/p&gt;</p>
<p class="p2">&lt;ul&gt;</p>
<p class="p2"><span class="Apple-tab-span">	</span>{% for post in site.posts %}</p>
<p class="p2"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>&lt;li&gt;{{ post.date | date_to_string }} &lt;a href="{{ site.baseurl }}{{ post.url }}"&gt;{{ post.title }}&lt;/a&gt;&lt;/li&gt;</p>
<p class="p2"><span class="Apple-tab-span">	</span>{% endfor %}</p>
<p class="p2">&lt;/ul&gt;</p>
</body>
</html>
